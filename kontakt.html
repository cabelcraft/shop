<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    


<div class="container">
    <form action="form-b" class="form-b" >
        <h1>Kontakt</h1>
        <div class="inputBox">
            <span>Ganzer Name</span>
            <input id="name" type="text" class="card-holder-input" required>
        </div>
        <div class="inputBox">
            <span>E-Mail</span>
            <input  id="email" type="text"  class="card-holder-input" required>
        </div>
        <div class="inputBox">
            <span>Betreff</span>
            <input id="betreff" type="text" class="card-holder-input" required>
        </div>
    
        <div class="inputBox">
            <span>Nachricht</span>
            <input id="nachricht" type="text" class="card-holder-input" required>
        </div>
        <button class="submit-btn" id="submit" name="submit">Senden</button>
        </div>

    </form>
    
    </div>    
</div>

<script src="kontakt.js"></script>



</body>
</html>
