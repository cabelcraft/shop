<style>

   }



body {

align-items: center;
justify-content: center;

padding: 0;
height: 100vh;
background-color: rgb(17, 17, 17);
}
.form{
   width: 500px;
   background-color: #eeeeee;
   padding: 0 30px;
   display: grid;
   gap: 20xp;
   padding-bottom: 30px;
}
input{
   margin-top: 3px;
   position: relative;
    width: 100%;
    padding: 12px 20px;
    background: transparent;
    border: 2px solid #fff;
    border-radius: 40px;
    font-size: 1.2em;

}
.opverify{
   width: 100%;
   display: flex;
gap: 20px;
}
.btn{
    margin-top: 3px;
   position: relative;
    width: 100%;
    padding: 12px 20px;
    background: transparent;
    border: 2px solid #fff;
    border-radius: 40px;
    font-size: 1.2em;
    color: #fff;
    box-shadow: none;
    outline: none;
}
.btn{
   margin-top: 4px;
   width: 100%;
    background: #0078ff;
    background: linear-gradient(45deg, #ff357a, #ddd172);
    border: none;
    cursor: pointer;


}
.opverify{
   display: none;
}

.ring {
   position: relative;
   width: 500px;
   height: 500px;
   display: flex;
   justify-content: center;
   align-items: center;
}
.ring i {
   position: absolute;
   inset: 0;
   border: 2px solid #fff;
   transition: 0.5s;
}
.ring i:nth-child(1){
   border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
   animation:  animate 6s linear infinite;
}
.ring i:nth-child(2){
border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%; 
animation:  animate 4s linear infinite;
}
.ring i:nth-child(3){
border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%; 
animation:  animate2 10s linear infinite;
}
.ring:hover i {
   border: 6px solid var(--clr);
   filter: drop-shadow(0 0 20px var (--clr));


}
@keyframes animate{
    0% {
        transform: rotate(0deg);
}
100% {
    transform: rotate(360deg);
    }
  }   
  @keyframes animate2 {
    0%{
        transform: rotate(360deg);
    }
    100%{ 
        transform: rotate(0deg);
  }
}

</style>
<body>
    <div class="ring">

             </form>
                </div>
            </div>  
         </section>
